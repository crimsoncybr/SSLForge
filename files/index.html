<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dean  | RTX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #00ff99;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background-color: #121212;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ff99;
      text-align: center;
      max-width: 400px;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
    }

    h2 {
      font-size: 1.5rem;
      color: #00cccc;
      letter-spacing: 2px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Dean </h1>
    <h2>RTX - Red Team eXpert</h2>
  </div>
</body>
</html>
